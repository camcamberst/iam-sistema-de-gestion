<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Fondo negro -->
  <rect width="64" height="64" fill="#000000"/>
  
  <!-- Letra "i" - Barra vertical -->
  <!-- Triángulos de la barra vertical de la "i" -->
  <polygon points="8,16 8,20 12,18" fill="#3B82F6"/> <!-- Azul claro -->
  <polygon points="8,20 8,24 12,22" fill="#06B6D4"/> <!-- Cian -->
  <polygon points="8,24 8,28 12,26" fill="#8B5CF6"/> <!-- Morado -->
  <polygon points="8,28 8,32 12,30" fill="#3B82F6"/> <!-- Azul -->
  <polygon points="8,32 8,36 12,34" fill="#06B6D4"/> <!-- Cian -->
  <polygon points="8,36 8,40 12,38" fill="#6366F1"/> <!-- Índigo -->
  <polygon points="8,40 8,44 12,42" fill="#8B5CF6"/> <!-- Morado -->
  
  <!-- Parte izquierda de la barra -->
  <polygon points="8,16 12,18 12,14" fill="#06B6D4"/> <!-- Cian -->
  <polygon points="8,20 12,22 12,18" fill="#3B82F6"/> <!-- Azul -->
  <polygon points="8,24 12,26 12,22" fill="#8B5CF6"/> <!-- Morado -->
  <polygon points="8,28 12,30 12,26" fill="#6366F1"/> <!-- Índigo -->
  <polygon points="8,32 12,34 12,30" fill="#06B6D4"/> <!-- Cian -->
  <polygon points="8,36 12,38 12,34" fill="#3B82F6"/> <!-- Azul -->
  <polygon points="8,40 12,42 12,38" fill="#8B5CF6"/> <!-- Morado -->
  
  <!-- Punto de la "i" - Triángulo naranja brillante -->
  <polygon points="10,10 16,10 13,6" fill="#FF6B35"/> <!-- Naranja brillante -->
  
  <!-- Letra "N" - Primera barra vertical -->
  <polygon points="18,16 18,20 22,18" fill="#10B981"/> <!-- Verde -->
  <polygon points="18,20 18,24 22,22" fill="#FBBF24"/> <!-- Amarillo -->
  <polygon points="18,24 18,28 22,26" fill="#EF4444"/> <!-- Rojo -->
  <polygon points="18,28 18,32 22,30" fill="#EC4899"/> <!-- Fucsia -->
  <polygon points="18,32 18,36 22,34" fill="#8B5CF6"/> <!-- Morado oscuro -->
  <polygon points="18,36 18,40 22,38" fill="#3B82F6"/> <!-- Azul claro -->
  <polygon points="18,40 18,44 22,42" fill="#10B981"/> <!-- Verde -->
  
  <!-- Diagonal de la "N" -->
  <polygon points="22,18 26,22 26,18" fill="#FBBF24"/> <!-- Amarillo -->
  <polygon points="26,22 30,26 30,22" fill="#EF4444"/> <!-- Rojo -->
  <polygon points="30,26 34,30 34,26" fill="#EC4899"/> <!-- Fucsia -->
  <polygon points="34,30 38,34 38,30" fill="#8B5CF6"/> <!-- Morado -->
  <polygon points="38,34 42,38 42,34" fill="#3B82F6"/> <!-- Azul -->
  
  <!-- Segunda barra vertical de la "N" -->
  <polygon points="42,16 42,20 46,18" fill="#10B981"/> <!-- Verde lima -->
  <polygon points="42,20 42,24 46,22" fill="#FBBF24"/> <!-- Amarillo -->
  <polygon points="42,24 42,28 46,26" fill="#EF4444"/> <!-- Rojo -->
  <polygon points="42,28 42,32 46,30" fill="#EC4899"/> <!-- Fucsia -->
  <polygon points="42,32 42,36 46,34" fill="#8B5CF6"/> <!-- Morado oscuro -->
  <polygon points="42,36 42,40 46,38" fill="#3B82F6"/> <!-- Azul claro -->
  <polygon points="42,40 42,44 46,42" fill="#06B6D4"/> <!-- Cian -->
  
  <!-- Relleno de la diagonal -->
  <polygon points="22,22 26,26 22,26" fill="#10B981"/> <!-- Verde -->
  <polygon points="26,26 30,30 26,30" fill="#FBBF24"/> <!-- Amarillo -->
  <polygon points="30,30 34,34 30,34" fill="#EC4899"/> <!-- Fucsia -->
  <polygon points="34,34 38,38 34,38" fill="#8B5CF6"/> <!-- Morado -->
  
  <!-- Parte izquierda de las barras -->
  <polygon points="18,16 22,18 22,14" fill="#FBBF24"/> <!-- Amarillo -->
  <polygon points="18,20 22,22 22,18" fill="#EF4444"/> <!-- Rojo -->
  <polygon points="18,24 22,26 22,22" fill="#EC4899"/> <!-- Fucsia -->
  <polygon points="18,28 22,30 22,26" fill="#8B5CF6"/> <!-- Morado -->
  <polygon points="18,32 22,34 22,30" fill="#3B82F6"/> <!-- Azul -->
  <polygon points="18,36 22,38 22,34" fill="#10B981"/> <!-- Verde -->
  <polygon points="18,40 22,42 22,38" fill="#FBBF24"/> <!-- Amarillo -->
  
  <polygon points="42,16 46,18 46,14" fill="#06B6D4"/> <!-- Cian -->
  <polygon points="42,20 46,22 46,18" fill="#10B981"/> <!-- Verde -->
  <polygon points="42,24 46,26 46,22" fill="#FBBF24"/> <!-- Amarillo -->
  <polygon points="42,28 46,30 46,26" fill="#EF4444"/> <!-- Rojo -->
  <polygon points="42,32 46,34 46,30" fill="#EC4899"/> <!-- Fucsia -->
  <polygon points="42,36 46,38 46,34" fill="#8B5CF6"/> <!-- Morado -->
  <polygon points="42,40 46,42 46,38" fill="#3B82F6"/> <!-- Azul -->
</svg>
